<!DOCTYPE html>
<html>
  <head>
    <title>UA Shuffler</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header>
      <center>
        <h2>UA Shuffler</h2>
      </center>
      <div class="input-div">
        <b>Scope:</b>
        <input type="text" class="input" id="scopeRegex", placeholder="Scope Regex">
      </div>
    </header>
    
    <div class="row">
      <div class="column">
        <h3><center>Query</center></h3>
        <section id="query_toggles">
      
        </section>
        <div class="button-container">
          <button class="enabled" id="enableAllQuery">ALL ON</button>
          <button class="disabled" id="disableAllQuery">ALL OFF</button>
        </div>
      </div>
      <div class="column">
        <h3><center>Headers</center></h3>
        <section id="header_toggles">
      
        </section>
        <div class="button-container">
          <button class="enabled" id="enableAllHeaders">ALL ON</button>
          <button class="disabled" id="disableAllHeaders">ALL OFF</button>
        </div>
      </div>
      <div class="column">
        <h3><center>Cookies</center></h3>
        <section id="cookie_toggles">
      
        </section>
        <div class="button-container">
          <button class="enabled" id="enableAllCookies">ALL ON</button>
          <button class="disabled" id="disableAllCookies">ALL OFF</button>
        </div>
      </div>
    </div>

    <hr>
    <button id=optionsButton>Options</button>
    <script src="popup.js"></script>
  </body>
</html>
