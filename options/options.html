<!DOCTYPE html>
<html>
    <head>
        <title>UA Shuffler</title> 
        <meta charset="UTF-8" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <header>
            <center>
                <h2>UA Shuffler</h2>
            </center>
        </header>

        <nav id="navBar">
            <ul>
                <li><a id="headers" href="#headers" class="tab active">Request Headers</a></li>
                <li><a id="query" href="#query" class="tab">Query Params</a></li>
                <li><a id="cookies" href="#cookies" class="tab">Cookies</a></li>
                <li><a id="variables" href="#variables" class="tab bottom">Variables</a></li>
            </ul>
        </nav>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Values</th>
                        <th>
                            <img id="importButton" width=16 title="import" src="/images/import.svg" />
                            <img id="exportButton" width=18 title="export" src="/images/export.svg" />
                            <input hidden type="file" id="optionsImport" accept="application/json, text/json">
                        </th>
                    </tr>
                </thead>
                <tbody id="field_table">
                    
                </tbody>
            </table>

            <template id="new_row_template">
                <tr>
                    <td>
                        <input hidden type="text" name="field_name" placeholder="Field Name"/>
                    </td>
                    <td>
                        <textarea hidden name="field_values" placeholder="Field values"></textarea>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
            </template>
        </section>

        <script src="options.js"></script>
    </body>
</html>
